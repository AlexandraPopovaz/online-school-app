version: '3.8'
services:
    nginx:
        build:
            dockerfile: Dockerfile
            context: ./src/nginx
        ports:
            - '80:80'
        depends_on:
            - backend
            - database
    backend:
        build:
            target: base
            context: .
            dockerfile: Dockerfile
        environment:
            DOCKER_RUN: ${DOCKER_RUN:-true}
            POSTGRES_HOST: ${POSTGRES_HOST}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        depends_on:
            - database
        volumes:
            - ./:/app
        command: npm run dev

    database:
        image: postgres:14.1-alpine
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - pg-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
volumes:
    pg-data:
